<!DOCTYPE html>
<html>
<head>
	<title>Kenny's Team</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<meta charset="utf-8"/>
</head>
<body>
